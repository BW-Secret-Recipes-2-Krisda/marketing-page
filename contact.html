<!DOCTYPE html>
<html lang="en" id="bg" style="background-image: url('images/kitchen.jpg');">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Contact Us</title>
  </head>
  <body id="contactBody">
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="head">
          <h1>Contact Us</h1>
        </div>
        <div class="navbuttons">
          <button><a href="index.html">HOME</a></button>
          <button><a href="about.html">ABOUT</a></button>
          <button><a href="#">CONTACT US</a></button>
        </div>
      </nav>
    </header>

    <div class="contact">
      <form action="#">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your email address"
        />
        <label for="subject">Subject</label>
        <textarea
          name="subject"
          id="subject"
          cols="30"
          rows="10"
          placeholder="What would you like to say?"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer>
      <p>Secret Family Recipes 2020</p>
    </footer>
  </body>
</html>
